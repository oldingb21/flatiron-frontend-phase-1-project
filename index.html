<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Past and Present</title>
    <link href="./index.css" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <h1>NHL Past and Present</h1>
        <p>A look into the NHL teams that have come, stayed, and gone.</p>
    </header>

    <main>
        <section id="current" class="team_section">Let's Look at Our Active NHL Teams
            <button id="active_btn" class="section_btn">Active Teams</button>
            <h2 id="eastern" class="conference hidden">Eastern</h2>
                <h3 class="division hidden">Atlantic</h3>
                    <ul id="atlantic_list" class="list hidden">

                    </ul>
                <h3 class="division hidden">Metropolitan</h3>
                    <ul id="metropolitan_list" class="list hidden">

                    </ul>
            <h2 id="western" class="conference hidden">Western</h2>
                <h3 class="division hidden">Central</h3>
                    <ul id="central_list" class="list hidden">

                    </ul>
                <h3 class="division hidden">Pacific</h3>
                    <ul id="pacific_list" class="list hidden">

                    </ul>
        </section>

            <header> 
                <h2 id="past_teams" class="conference hidden">Teams of the Past</h2>
            </header>
            
            <button id="inactive_btn" class="section_btn">Inactive Teams</button>
           
                <ul id="past_list" class="list hidden">

                </ul>
        </section> -->
        <section>
            <header>
                <h2>Tell Us Your Favorite Team!</h2>
            </header>
            <form>
                <label for="user_name">Your Name:</label><br>
                <input type="text" id="user_name" name="user_name" placeholder="Your Name Here"><br>
                <label for="fav_team">Your Favorite Team</label>
                <select name="fav_team" id="fav_team">
                </select><br>
                <label for="new_comment">Cheer Your Favorite Team Here:</label><br>
                <input type="text" id="new_comment" name="new_comment"><br>
            </form>
        </section>
    </main>
    
</body>
</html>
