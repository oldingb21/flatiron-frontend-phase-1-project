<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Team Showcase</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <header id="main-header">
        <h1>NHL Team Showcase</h1>
        <p>Take a look at the current state of the NHL and get a chance to cheer for your favorite team!</p>
        <section id="image-section">
            <img src="./images/pexels-erik-mclean-7783413.jpg" alt="Jaromir Jagr playercard sits atop a pile of cards" class="header-images" id="first-image">
            <img src="./images/NHL-collage.jpg" alt="Collage of NHL and Team Logos" class="header-images">
            <img src="./images/NJ-intro.jpg" alt="NJ players enter the ice before a game" class="header-images">
        </section>
    </header>
    <br>
    <main>
        <section id="current" class="team_section">Let's Look at Our Active NHL Teams
            <button id="active_btn" class="section_btn">Active Teams</button>
            <h2 id="eastern" class="conference hidden">Eastern Conference</h2>
                <h3 class="division hidden">Atlantic Division</h3>
                    <ul id="atlantic_list" class="list hidden">

                    </ul>
                <h3 class="division hidden">Metropolitan Division</h3>
                    <ul id="metropolitan_list" class="list hidden">

                    </ul>
            <h2 id="western" class="conference hidden">Western Conference</h2>
                <h3 class="division hidden">Central Division</h3>
                    <ul id="central_list" class="list hidden">

                    </ul>
                <h3 class="division hidden">Pacific Division</h3>
                    <ul id="pacific_list" class="list hidden">

                    </ul>
        </section>
    <!-- <section id="past" class="team_section">Take a look at the teams that have left the league, but not our hearts.
            <header> 
                <h2 id="past_teams" class="conference hidden">Teams of the Past</h2>
            </header>
            
            <button id="inactive_btn" class="section_btn">Inactive Teams</button>
           
                <ul id="past_list" class="list hidden">

                </ul>
        </section> -->
        <section>
            <header>
                <h2>Tell Us Your Favorite Team!</h2>
            </header>
            <form id="comment_form">
                <label for="user_name">Your Name:</label><br>
                <input type="text" id="user_name" name="user_name" placeholder="Your Name Here"><br>
                <label for="fav_team_select">Your Favorite Team:</label>
                <select name="fav_team_select" id="fav_team_select" aria-placeholder="Select Team">
                    <option value="">--Select Team--</option>
                </select><br>
                <label for="new_comment">Cheer For Your Favorite Team Here:</label><br>
                <input type="text" id="new_comment" name="new_comment" placeholder="Let's Go..."><br>
                <input type="submit">
            </form>
        </section>
        <section id="comment-section"></section>
    </main>
    <audio src="./sounds/tml-horn.mp3" id="maple_leafs_horn"></audio>
</body>
</html>
