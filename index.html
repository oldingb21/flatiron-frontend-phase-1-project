<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Past and Present</title>
    <link href="./index.css" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <h1>NHL Past and Present</h1>
        <p>A look into the NHL teams that have come, stayed, and gone.</p>
    </header>

    <main>
        <section id="current" class="team_section">Let's Look at Our Active NHL Teams
            <button id="active_btn" class="section_btn">Active Teams</button>
            <h2 id="eastern" class="conference">Eastern</h2>
                <h3 class="division">Atlantic</h3>
                    <ul id="atlantic_list" class="list">

                    </ul>
                <h3 class="division">Metropolitan</h3>
                    <ul id="metropolitan_list" class="list">

                    </ul>
            <h2 id="western" class="conference">Western</h2>
                <h3 class="division">Central</h3>
                    <ul id="central_list" class="list">

                    </ul>
                <h3 class="division">Pacific</h3>
                    <ul id="pacific_list" class="list">

                    </ul>
        </section>
        <section id="past" class="team_section">Take a look at the teams that have left the league, but not our hearts.
            <button id="inactive_btn" class="section_btn">Inactive Teams</button>
            <h2 id="past_teams" class="conference">Teams of the Past</h2>
                <ul id="past_list" class="list">

                </ul>
        </section>  
    </main>
